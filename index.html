<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ngakan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Sans Flex -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@8..144,400..600&display=swap" rel="stylesheet">

  <link rel="icon" href="favicon.svg" type="image/svg+xml">

  <style>
    :root {
      --mouse-x: 50%;
      --mouse-y: 50%;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Google Sans Flex', sans-serif;
      background: #ffffff;
      height: 100vh;
      overflow: hidden;
      position: relative;
      color: #111;
    }

    /* Background depth layers */
    .bg-layer {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      pointer-events: none;
      transition: transform 0.1s linear;
    }

    .layer-1 {
      background: radial-gradient(
        circle at var(--mouse-x) var(--mouse-y),
        rgba(0,0,0,0.05),
        transparent 40%
      );
      z-index: 0;
    }

    .layer-2 {
      background: radial-gradient(
        circle at calc(var(--mouse-x) + 100px) calc(var(--mouse-y) + 100px),
        rgba(0,0,0,0.03),
        transparent 50%
      );
      z-index: 0;
    }

    /* Center container */
    .container {
      position: relative;
      z-index: 10;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(40px);
    }

    .content {
      text-align: center;
      backdrop-filter: blur(20px);
      background: rgba(255,255,255,0.4);
      padding: 40px 60px;
      border-radius: 24px;
    }

    h1 {
      font-size: clamp(48px, 8vw, 100px);
      font-weight: 500;
      letter-spacing: -2px;
    }

    .portfolio {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 28px;
      border-radius: 999px;
      background: #111;
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .portfolio:hover {
      transform: translateY(-3px);
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <div class="bg-layer layer-1"></div>
  <div class="bg-layer layer-2"></div>

  <div class="container">
    <div class="content">
      <h1>ngakan</h1>
      <a class="portfolio" href="https://page.ngakan.com">Portfolio</a>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
